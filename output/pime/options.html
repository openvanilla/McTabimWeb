<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>小麥他命輸入法選項</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/options.css">
  <script src="js/options.js"></script>
  <style>
    body {
      max-width: 900px;
    }
  </style>
</head>

<body>
  <h1 id="main-title">小麥他命輸入法選項</h1>
  <h2 id="input-options-title">輸入選項</h2>
  <table>
    <tr>
      <td><input type="checkbox" id="shift-punctuation"></td>
      <th><label id="label-shift-punctuation" for="shift-punctuation">Shift + 標點符號輸入符號：</label>
      </th>
      <td id="shift-punctuation-description">可使用 Shift + 標點符號鍵輸入符號。</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="shift-letter"></td>
      <th><label id="label-shift-letter" for="shift-letter">Shift 英文字母輸入符號：</label></th>
      <td id="shift-letter-description">可使用 Shift + 英文字母鍵輸入符號。</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="associated-phrases"></td>
      <th><label id="label-associated-phrases" for="associated-phrases">關聯詞語：</label>
      </th>
      <td id="associated-phrases-description">輸入字元後會顯示關聯詞語列表。</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="wildcard-matching"></td>
      <th><label id="label-wildcard-matching" for="wildcard-matching">萬用字元查詢：</label></th>
      <td id="wildcard-matching-description">可使用萬用字元（*）查詢不確定的部首。</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="clear-on-errors"></td>
      <th><label id="label-clear-on-errors" for="clear-on-errors">錯誤時清除部首：</label>
      </th>
      <td id="clear-on-errors-description">發生錯誤時清除所有已輸入的部首。</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="beep-on-errors"></td>
      <th><label id="label-beep-on-errors" for="beep-on-errors">錯誤時發出提示音：</label></th>
      <td id="beep-on-errors-description">發生錯誤時發出提示音。</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="reverse-radical-lookup"></td>
      <th><label id="label-reverse-radical-lookup" for="reverse-radical-lookup">反查部首：</label>
      </th>
      <td id="reverse-radical-lookup-description">使用萬用字元（*）或同音字查詢功能輸入字元後，可以方便地反查字根，方便下次打出同一個字。</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="homophone-lookup"></td>
      <th><label id="label-homophone-lookup" for="homophone-lookup">同音字查詢：</label></th>
      <td id="homophone-lookup-description">如果你忘記某個字怎麼打，可以使用同音字查詢功能，先打一個同音字再選擇「`」。</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="shift-toggle-alphabet-mode"></td>
      <th><label id="label-shift-toggle-alphabet-mode" for="shift-toggle-alphabet-mode">Shift
          鍵切換英文模式：</label></th>
      <td id="shift-toggle-alphabet-mode-description">按住 Shift 鍵可暫時切換至英文模式。</td>
    </tr>
  </table>

  <h2>其他設定</h2>
  <table>
    <tr>
      <td class="option_title" id="candidate_font_size">選字窗字體大小：</td>
      <td>
        <select id="font_size" title="選字窗字體大小">
          <option id="font_size_10" value="10">10</option>
          <option id="font_size_12" value="12">12</option>
          <option id="font_size_14" value="14">14</option>
          <option id="font_size_16" value="16">16</option>
          <option id="font_size_18" value="18">18</option>
          <option id="font_size_20" value="20">20</option>
          <option id="font_size_22" value="22">22</option>
          <option id="font_size_24" value="24">24</option>
        </select>
      </td>
    </tr>
  </table>

  <h2 id="symbols-table-title">符號表</h2>
  <p><button id="load-symbols-table">載入</button> <button id="save-symbols-table">儲存</button></p>
  <textarea id="symbols-table" rows="10" cols="80"></textarea>

  <h2 id="foreign-languages-symbols-table-title">外語符號表</h2>
  <p><button id="load-foreign-languages-symbols-table">載入</button> <button
      id="save-foreign-languages-symbols-table">儲存</button></p>
  <textarea id="foreign-languages-symbols-table" rows="10" cols="80"></textarea>
</body>

</html>
