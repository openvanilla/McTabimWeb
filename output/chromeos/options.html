<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>McTabim Input Method Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>McTabim Input Method Options</h1>
    <p>Configure your McTabim input method settings here.</p>
    <table>
        <tr>
            <th><label for="shift-punctuation">Shift + Punctuation for Symbols:</label></th>
            <td><input type="checkbox" id="shift-punctuation"></td>
        </tr>
        <tr>
            <th><label for="shift-letter">Shift Letter for Symbols:</label></th>
            <td><input type="checkbox" id="shift-letter"></td>
        </tr>
        <tr>
            <th><label for="associated-phrases">Associated Phrases:</label></th>
            <td><input type="checkbox" id="associated-phrases"></td>
        </tr>
        <tr>
            <th><label for="wildcard-matching">Wildcard Matching:</label></th>
            <td><input type="checkbox" id="wildcard-matching"></td>
        </tr>
        <tr>
            <th><label for="clear-on-errors">Clear Radicals on Errors:</label></th>
            <td><input type="checkbox" id="clear-on-errors"></td>
        </tr>
        <tr>
            <th><label for="beep-on-errors">Beep on Errors:</label></th>
            <td><input type="checkbox" id="beep-on-errors"></td>
        </tr>
        <tr>
            <th><label for="reverse-radical-lookup">Reverse Radical Lookup:</label></th>
            <td><input type="checkbox" id="reverse-radical-lookup"></td>
        </tr>

    </table>
</body>

</html>
