    <meta name="description" content="McFoxIM - 小麥他命輸入法網頁版本">

    <meta property="og:title" content="McFoxIM - 小麥他命輸入法網頁版本">

<body>
    <div class="main">
        <p id="loading"><img src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif" alt="載入中"
                height="20" width="20">正在載入小麥他命輸入法，請稍候</p>

        <div class="left">
            <h1>McTabIM 小麥他命輸入法</h1>
            <div id="edit_area">
                <textarea placeholder="請在此直接使用英數鍵盤打字" id="text_area" rows="10" cols="50" title="輸入區"
                    autocapitalize="off"></textarea>
                <div class="function" id="function">
                    <div class="composing_buffer" id="composing_buffer"></div>
                    <div class="candidates" id="candidates"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <h2>輸入法</h2>
            <p> </p>
            <select id="input-table-select">
            </select>
            <h2>使用方式</h2>
            <p>小麥他命是一套查表式輸入法，可以使用倉頡、速成、大易、行列等輸入法。直接輸入字根後，就會顯示可用的候選字，再按下選字鍵即可完成輸入。</p>
            <p>特殊按鍵如下：</p>
            <ul>
                <li>
                    按下 ` 之後，進入符號輸入模式，然後按下鍵盤上的其他按鍵，就會顯示全形符號。
                </li>
            </ul>
            <h2>資料來源</h2>
            <p>輸入法表格資料來自 PIME 專案。</p>
            <h2>版本資訊</h2>
            <ul>
                <li>0.1.0 版</li>
                <li><a href="https://github.com/openvanilla/McTabimWeb" target="_blank">專案首頁</a></li>
                <li><a href="https://github.com/openvanilla/McTabimWeb/issues" target="_blank">意見回報</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
